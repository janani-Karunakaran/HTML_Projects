<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blog | Home</title>
        <!-- Favicon -->
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon.png">
        <!-- Remix icons -->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        <!-- Swiper.js styles -->
        <link rel="stylesheet" href="./assets/css/swiper-bundle.min.css"/>
        <!-- Custom styles -->
        <link rel="stylesheet" href="./assets/css/main.css">
    </head>
    <body>
        <div class="container">
            <div class="containerDivs loginImageDiv"> 
                <!-- <img src="./assets/images/background1.avif" alt="login image">  -->
            </div>
            <div class="containerDivs loginBoxDiv">
  
                <div class="loginBox">
                    <div class="theme-switch-wrapper">
                        <label class="theme-switch" for="checkbox">
                            <input type="checkbox" id="checkbox" />
                      </label>
                      <em>Enable Dark Mode!</em>
                    </div>
                    <div class="loginBoxItems">
                        <img src="./assets/images/sjlogo1.png" alt="logo image" />
                    </div>
                    <div class="loginBoxItems welcomeText">welcome</div>
                    <div class="loginBoxItems"> <input type="text" name="login" placeholder="Login id" /></div>
                    <div class="loginBoxItems"> <input type="password" name="password" placeholder="Password" /></div>
                    <div class="loginBoxItems"> <button type="submit" class="submitButton"> Submit</button></div>
                    <div class="loginBoxItems icons">
                        <button><i class="ri-facebook-circle-fill"></i></button>
                        <button><i class="ri-twitter-fill"></i></button>
                        <button><i class="ri-instagram-fill"></i></button>
                        <button><i class="ri-github-fill"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');
            const currentTheme = localStorage.getItem('theme');

            if (currentTheme) {
                document.documentElement.setAttribute('data-theme', currentTheme);

                if (currentTheme === 'dark') {
                    toggleSwitch.checked = true;
                }
            }

            function switchTheme(e) {
                if (e.target.checked) {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    localStorage.setItem('theme', 'dark');
                }
                else {
                    document.documentElement.setAttribute('data-theme', 'light');
                    localStorage.setItem('theme', 'light');
                }
            }

            toggleSwitch.addEventListener('change', switchTheme, false);
        </script>
    </body>
</html>
